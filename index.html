<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/style/style.css">
    <title>Quest HTML CSS - Básico</title>

<body>

    <table class="tabelas">

        <tr class="produtos">
            <td>Camiseta</td>
            <td>M</td>

        </tr>
        <tr class="produtos">
            <td>Chinelo</td>
            <td>42</td>
            <td>R$ 35,00</td>
        </tr>
        <tr class="produtos">
            <td>Calça Jeans</td>
            <td>P</td>
            <td>R$ 70,00</td>
        </tr>
        <tr class="produtos">
            <td>Tênis</td>
            <td>38</td>
            <td>R$ 350,00</td>
        </tr>
    </table>

    <table class="tabelas">
        <caption>
            <strong>Casa</strong>
        </caption>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="produtos">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
        <tr class="produtos">
            <td>Cama Box</td>
            <td>R$ 1.350,00</td>
        </tr>
        <tr class="produtos">
            <td>Microondas</td>
            <td>R$ 500,00</td>
        </tr>
    </table>
</body>
</html>
